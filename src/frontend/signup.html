<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up | GameVibe Arena</title>
    <link rel="stylesheet" href="styles/main.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@600;700&family=Segoe+UI:wght@400;700&display=swap');

        body {
            min-height: 100vh;
            margin: 0;
            background: linear-gradient(120deg, #181a20 60%, #232526 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Orbitron', 'Segoe UI', Arial, sans-serif;
        }

        .signup-container {
            min-height: 100vh;
            width: 100vw;
            display: flex;
            align-items: center;
            justify-content: center;
            background: none;
        }

        .signup-card {
            background: rgba(30, 34, 45, 0.82);
            border-radius: 28px;
            box-shadow: 0 8px 40px 0 #6a82fb44, 0 0 0 2.5px #6a82fb33;
            border: 2.5px solid rgba(106, 130, 251, 0.22);
            backdrop-filter: blur(22px);
            -webkit-backdrop-filter: blur(22px);
            padding: 1.5rem 2.2rem 1.2rem 2.2rem;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-width: 270px;
            max-width: 380px;
            width: 100%;
            position: relative;
            animation: fadeIn 0.7s;
        }

        .signup-title {
            font-family: 'Orbitron', 'Segoe UI', Arial, sans-serif;
            font-size: 2.1rem;
            font-weight: 700;
            background: linear-gradient(90deg, #6a82fb 0%, #fc5c7d 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 1.2rem;
            letter-spacing: 1.5px;
            text-align: center;
            margin-top: 0.5rem;
        }

        .signup-form {
            width: 100%;
            display: flex;
            flex-direction: column;
            gap: 1.2rem;
        }

        .form-group {
            display: flex;
            flex-direction: column;
            gap: 0.4rem;
            width: 100%;
        }

        .form-label {
            color: #b3b3b3;
            font-size: 1rem;
            font-weight: 600;
            letter-spacing: 0.2px;
            margin-bottom: 0.1rem;
        }

        .form-input {
            background: rgba(40, 44, 60, 0.92);
            border: 1.5px solid rgba(106, 130, 251, 0.22);
            border-radius: 14px;
            padding: 0.85rem 1.1rem;
            font-size: 1.08rem;
            color: #fff;
            font-family: 'Orbitron', 'Segoe UI', Arial, sans-serif;
            outline: none;
            transition: border 0.18s, box-shadow 0.18s;
            box-shadow: 0 2px 8px #6a82fb22;
        }

        .form-input:focus {
            border: 1.5px solid #6a82fb;
            box-shadow: 0 0 0 2px #fc5c7d88, 0 2px 12px #6a82fb55;
            background: rgba(40, 44, 60, 0.98);
        }

        .form-row {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-top: -0.5rem;
            margin-bottom: 0.2rem;
        }

        .terms {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            font-size: 0.98rem;
            color: #b3b3b3;
            font-family: 'Segoe UI', Arial, sans-serif;
        }

        .form-checkbox {
            accent-color: #6a82fb;
            width: 1.1em;
            height: 1.1em;
            border-radius: 4px;
            border: 1.5px solid #6a82fb;
            margin-right: 0.3em;
        }

        .login-link {
            color: #fc5c7d;
            text-decoration: none;
            font-size: 0.98rem;
            font-weight: 600;
            transition: color 0.18s;
        }

        .login-link:hover,
        .login-link:focus {
            color: #6a82fb;
            text-decoration: underline;
            outline: none;
        }

        .signup-btn {
            width: 100%;
            background: linear-gradient(90deg, #6a82fb 0%, #fc5c7d 100%);
            color: #fff;
            font-family: 'Orbitron', 'Segoe UI', Arial, sans-serif;
            font-size: 1.15rem;
            font-weight: 700;
            border: none;
            border-radius: 16px;
            padding: 0.95rem 0;
            margin-top: 0.5rem;
            box-shadow: 0 2px 16px #6a82fb44;
            cursor: pointer;
            transition: background 0.18s, box-shadow 0.18s, transform 0.13s;
            outline: none;
            letter-spacing: 0.5px;
        }

        .signup-btn:focus,
        .signup-btn:hover {
            background: linear-gradient(90deg, #232526 0%, #6a82fb 100%);
            box-shadow: 0 4px 24px #fc5c7d55, 0 0 0 2px #6a82fb;
            transform: scale(1.04);
        }

        .back-link {
            position: absolute;
            top: 1.1rem;
            left: 1.1rem;
            display: inline-block;
            color: #6a82fb;
            font-family: 'Orbitron', 'Segoe UI', Arial, sans-serif;
            font-size: 1rem;
            font-weight: 700;
            margin-bottom: 0;
            text-decoration: none;
            background: none;
            border-radius: 8px;
            padding: 0.2rem 0.7rem 0.2rem 0.3rem;
            transition: background 0.18s, color 0.18s, box-shadow 0.18s;
            outline: none;
            border: none;
            box-shadow: none;
            z-index: 2;
        }

        .back-link:focus,
        .back-link:hover {
            background: var(--gradient-main);
            color: #fff;
            text-decoration: underline;
            box-shadow: 0 2px 8px #6a82fb22;
        }

        @media (max-width: 600px) {
            .signup-card {
                min-width: 90vw;
                max-width: 98vw;
                padding: 0.7rem 0.7rem 0.7rem 0.7rem;
            }

            .signup-title {
                font-size: 1.3rem;
            }

            .form-input {
                font-size: 1rem;
                padding: 0.7rem 0.7rem;
            }

            .back-link {
                font-size: 0.98rem;
                padding: 0.15rem 0.5rem 0.15rem 0.2rem;
                top: 0.7rem;
                left: 0.7rem;
            }
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(30px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>

<body>
    <div class="signup-container">
        <form class="signup-card" autocomplete="on">
            <a href="index.html" class="back-link" tabindex="0" aria-label="Back to Home">
                &#8592; Back
            </a>
            <div class="signup-title">Create Your Account</div>
            <div class="signup-form">
                <div class="form-group">
                    <label for="username" class="form-label">Username</label>
                    <input type="text" id="username" class="form-input" name="username" required autocomplete="username"
                        placeholder="Choose a username">
                </div>
                <div class="form-group">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" id="email" class="form-input" name="email" required autocomplete="email"
                        placeholder="you@example.com">
                </div>
                <div class="form-group">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" id="password" class="form-input" name="password" required
                        autocomplete="new-password" placeholder="Create a password">
                </div>
                <div class="form-group">
                    <label for="confirm-password" class="form-label">Confirm Password</label>
                    <input type="password" id="confirm-password" class="form-input" name="confirm-password" required
                        autocomplete="new-password" placeholder="Repeat your password">
                </div>
                <div class="form-row">
                    <label class="terms">
                        <input type="checkbox" class="form-checkbox" name="terms" id="terms" required>
                        I agree to the <a href="#" style="color:#6a82fb;text-decoration:underline;">Terms of Service</a>
                    </label>
                </div>
                <button type="submit" class="signup-btn">Sign Up</button>
                <div style="text-align:center; margin-top:0.7rem;">
                    <span style="color:#b3b3b3; font-size:0.98rem;">Already have an account?</span>
                    <a href="login.html" class="login-link">Log in</a>
                </div>
            </div>
        </form>
    </div>
    <script src="scripts/constants.js"></script>
    <script src="scripts/signup.js"></script>
</body>

</html>
