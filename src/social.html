<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GameVibe Arena - Social Feed</title>
  <link rel="stylesheet" href="styles/main.css">
  <style>
    :root {
      --glass-bg: rgba(30, 34, 45, 0.75);
      --glass-blur: 18px;
      --gradient-main: linear-gradient(90deg, #6a82fb 0%, #fc5c7d 100%);
      --gradient-accent: linear-gradient(90deg, #232526 0%, #6a82fb 100%);
      --neon-blue: #6a82fb;
      --card-radius: 24px;
      --nav-height: 64px;
    }
    body {
      margin: 0;
      font-family: 'Segoe UI', Arial, sans-serif;
      background: #181a20;
      color: #fff;
      min-height: 100vh;
      padding-bottom: 100px;
    }
    
    /* Navigation */
    nav.navbar {
      position: fixed;
      top: 0; left: 0; right: 0;
      height: var(--nav-height);
      background: var(--glass-bg);
      backdrop-filter: blur(var(--glass-blur));
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 0;
      z-index: 100;
      box-shadow: 0 2px 12px #0003;
    }
    .nav-inner {
      width: 100%;
      max-width: 1100px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0 2rem;
    }
    .nav-logo {
      font-size: 1.5rem;
      font-weight: 700;
      background: var(--gradient-main);
      background-clip: text;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      text-decoration: none;
    }
    .nav-links {
      display: flex;
      gap: 2rem;
      align-items: center;
    }
    .nav-link {
      color: #fff;
      text-decoration: none;
      font-weight: 500;
      transition: color 0.3s;
    }
    .nav-link:hover, .nav-link.active {
      color: var(--neon-blue);
    }
    
    /* Main Content */
    .main-container {
      margin-top: calc(var(--nav-height) + 2rem);
      max-width: 800px;
      margin-left: auto;
      margin-right: auto;
      padding: 0 1rem;
    }
    
    /* Page Header */
    .page-header {
      text-align: center;
      margin-bottom: 2rem;
      padding: 2rem 0;
    }
    .page-title {
      font-size: 2.5rem;
      font-weight: 700;
      margin: 0 0 0.5rem 0;
      background: var(--gradient-main);
      background-clip: text;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      text-shadow: 0 2px 10px rgba(106, 130, 251, 0.3);
    }
    .page-subtitle {
      font-size: 1.1rem;
      color: #bbb;
      margin: 0;
      font-weight: 400;
    }
    
    /* Category Tabs */
    .category-tabs {
      display: flex;
      background: var(--glass-bg);
      backdrop-filter: blur(var(--glass-blur));
      border-radius: var(--card-radius);
      padding: 0.5rem;
      margin-bottom: 2rem;
      gap: 0.5rem;
    }
    .category-tab {
      flex: 1;
      padding: 1rem 1.5rem;
      background: none;
      border: none;
      color: #bbb;
      font-weight: 600;
      border-radius: calc(var(--card-radius) - 0.5rem);
      cursor: pointer;
      transition: all 0.3s;
    }
    .category-tab.active {
      background: var(--gradient-main);
      color: white;
    }
    .category-tab:hover:not(.active) {
      background: rgba(106, 130, 251, 0.1);
      color: var(--neon-blue);
    }
    
    /* Post Card */
    .post-card {
      background: var(--glass-bg);
      backdrop-filter: blur(var(--glass-blur));
      border-radius: var(--card-radius);
      padding: 1.5rem;
      margin-bottom: 1.5rem;
      border: 1px solid rgba(255, 255, 255, 0.1);
    }
    .post-header {
      display: flex;
      align-items: center;
      gap: 1rem;
      margin-bottom: 1rem;
      position: relative;
    }
    
    /* Post Menu */
    .post-menu {
      margin-left: auto;
      position: relative;
    }
    .menu-trigger {
      background: none;
      border: none;
      color: #888;
      font-size: 1.2rem;
      cursor: pointer;
      padding: 0.5rem;
      border-radius: 50%;
      transition: all 0.3s;
      display: flex;
      align-items: center;
      justify-content: center;
      width: 32px;
      height: 32px;
    }
    .menu-trigger:hover {
      background: rgba(255, 255, 255, 0.1);
      color: var(--neon-blue);
    }
    .menu-dropdown {
      position: absolute;
      top: 100%;
      right: 0;
      background: var(--glass-bg);
      backdrop-filter: blur(var(--glass-blur));
      border-radius: 12px;
      padding: 0.5rem 0;
      min-width: 120px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
      border: 1px solid rgba(255, 255, 255, 0.1);
      z-index: 1000;
      display: none;
    }
    .menu-dropdown.show {
      display: block;
    }
    .menu-item {
      width: 100%;
      background: none;
      border: none;
      color: #fff;
      padding: 0.75rem 1rem;
      cursor: pointer;
      font-size: 0.9rem;
      text-align: left;
      transition: background-color 0.3s;
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }
    .menu-item:hover {
      background: rgba(255, 255, 255, 0.1);
    }
    .menu-item.delete-post-btn:hover {
      background: rgba(231, 76, 60, 0.2);
      color: #e74c3c;
    }
    
    .post-avatar {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      object-fit: cover;
      border: 2px solid var(--neon-blue);
    }
    .post-user-info h4 {
      margin: 0;
      font-size: 1rem;
      color: #fff;
    }
    .post-user-info .post-time {
      font-size: 0.8rem;
      color: #888;
      margin: 0;
    }
    .post-content {
      margin-bottom: 1rem;
      line-height: 1.6;
      color: #ddd;
    }
    .post-image {
      width: 100%;
      max-height: 400px;
      object-fit: cover;
      border-radius: 16px;
      margin-bottom: 1rem;
    }
    .post-actions {
      display: flex;
      gap: 1rem;
      align-items: center;
      padding-top: 1rem;
      border-top: 1px solid rgba(255, 255, 255, 0.1);
    }
    .action-btn {
      background: none;
      border: none;
      color: #888;
      cursor: pointer;
      display: flex;
      align-items: center;
      gap: 0.5rem;
      font-size: 0.9rem;
      transition: color 0.3s;
    }
    .action-btn:hover {
      color: var(--neon-blue);
    }
    .action-btn.liked {
      color: #ff4757;
    }
    .action-btn .count {
      font-weight: 600;
    }
    
    /* Comments Section */
    .comments-section {
      margin-top: 1rem;
      padding-top: 1rem;
      border-top: 1px solid rgba(255, 255, 255, 0.05);
      display: none;
    }
    .comments-section.show {
      display: block;
    }
    .comment-form {
      display: flex;
      gap: 1rem;
      margin-bottom: 1rem;
    }
    .comment-input {
      flex: 1;
      background: rgba(255, 255, 255, 0.1);
      border: 1px solid rgba(255, 255, 255, 0.2);
      border-radius: 20px;
      padding: 0.7rem 1rem;
      color: #fff;
      font-size: 0.9rem;
    }
    .comment-input::placeholder {
      color: #888;
    }
    .comment-submit {
      background: var(--gradient-main);
      border: none;
      border-radius: 20px;
      padding: 0.7rem 1.5rem;
      color: white;
      font-weight: 600;
      cursor: pointer;
      transition: transform 0.2s;
    }
    .comment-submit:hover {
      transform: scale(1.05);
    }
    .comment {
      display: flex;
      gap: 0.8rem;
      margin-bottom: 1rem;
    }
    .comment-avatar {
      width: 32px;
      height: 32px;
      border-radius: 50%;
      object-fit: cover;
    }
    .comment-content {
      flex: 1;
    }
    .comment-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 0.2rem;
    }
    .comment-author {
      font-weight: 600;
      color: var(--neon-blue);
      font-size: 0.9rem;
    }
    
    /* Comment Menu */
    .comment-menu {
      position: relative;
      margin-left: auto;
    }
    .comment-menu-trigger {
      background: none;
      border: none;
      color: #888;
      font-size: 1rem;
      cursor: pointer;
      padding: 0.25rem;
      border-radius: 50%;
      transition: all 0.3s;
      display: flex;
      align-items: center;
      justify-content: center;
      width: 24px;
      height: 24px;
    }
    .comment-menu-trigger:hover {
      background: rgba(255, 255, 255, 0.1);
      color: var(--neon-blue);
    }
    .comment-menu-dropdown {
      position: absolute;
      top: 100%;
      right: 0;
      background: var(--glass-bg);
      backdrop-filter: blur(var(--glass-blur));
      border-radius: 8px;
      padding: 0.25rem 0;
      min-width: 100px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.4);
      border: 1px solid rgba(255, 255, 255, 0.1);
      z-index: 1001;
      display: none;
    }
    .comment-menu-dropdown.show {
      display: block;
    }
    .comment-menu-item {
      width: 100%;
      background: none;
      border: none;
      color: #fff;
      padding: 0.5rem 0.75rem;
      cursor: pointer;
      font-size: 0.8rem;
      text-align: left;
      transition: background-color 0.3s;
      display: flex;
      align-items: center;
      gap: 0.4rem;
    }
    .comment-menu-item:hover {
      background: rgba(255, 255, 255, 0.1);
    }
    .comment-menu-item.delete-comment-btn:hover {
      background: rgba(231, 76, 60, 0.2);
      color: #e74c3c;
    }
    
    .comment-text {
      color: #ddd;
      font-size: 0.9rem;
      line-height: 1.4;
    }
    .comment-time {
      color: #888;
      font-size: 0.8rem;
      margin-top: 0.2rem;
    }

    .edited-indicator {
      color: #9ca3af;
      font-style: italic;
      font-size: 0.75rem;
    }
    
    /* Floating Action Button */
    .fab {
      position: fixed;
      bottom: 2rem;
      right: 2rem;
      width: 60px;
      height: 60px;
      background: var(--gradient-main);
      border: none;
      border-radius: 50%;
      color: white;
      font-size: 1.5rem;
      cursor: pointer;
      box-shadow: 0 4px 20px rgba(106, 130, 251, 0.4);
      transition: all 0.3s;
      z-index: 50;
    }
    .fab:hover {
      transform: scale(1.1);
      box-shadow: 0 6px 25px rgba(106, 130, 251, 0.6);
    }
    
    /* Create Post Modal */
    .modal-overlay {
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(0, 0, 0, 0.7);
      backdrop-filter: blur(10px);
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 200;
    }
    .modal-overlay.show {
      display: flex;
    }
    .create-post-modal {
      background: var(--glass-bg);
      backdrop-filter: blur(var(--glass-blur));
      border-radius: var(--card-radius);
      padding: 2rem;
      width: 90%;
      max-width: 500px;
      border: 1px solid rgba(255, 255, 255, 0.1);
    }
    .modal-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 1.5rem;
    }
    .modal-title {
      font-size: 1.2rem;
      font-weight: 700;
      color: #fff;
      margin: 0;
    }
    .modal-close {
      background: none;
      border: none;
      color: #888;
      font-size: 1.5rem;
      cursor: pointer;
      transition: color 0.3s;
    }
    .modal-close:hover {
      color: #fff;
    }
    .post-form {
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }
    .post-textarea {
      background: rgba(255, 255, 255, 0.1);
      border: 1px solid rgba(255, 255, 255, 0.2);
      border-radius: 12px;
      padding: 1rem;
      color: #fff;
      font-size: 1rem;
      min-height: 120px;
      resize: vertical;
      font-family: inherit;
    }
    .post-textarea::placeholder {
      color: #888;
    }
    .file-input-wrapper {
      position: relative;
      overflow: hidden;
      display: inline-block;
      width: 100%;
    }
    .file-input {
      position: absolute;
      left: -9999px;
    }
    .file-input-label {
      display: flex;
      align-items: center;
      gap: 0.5rem;
      padding: 0.8rem 1rem;
      background: rgba(255, 255, 255, 0.1);
      border: 1px dashed rgba(255, 255, 255, 0.3);
      border-radius: 12px;
      color: #bbb;
      cursor: pointer;
      transition: all 0.3s;
    }
    .file-input-label:hover {
      background: rgba(255, 255, 255, 0.15);
      border-color: var(--neon-blue);
      color: var(--neon-blue);
    }
    .post-actions-modal {
      display: flex;
      gap: 1rem;
      justify-content: flex-end;
    }
    .btn-cancel {
      background: rgba(255, 255, 255, 0.1);
      border: 1px solid rgba(255, 255, 255, 0.2);
      border-radius: 12px;
      padding: 0.8rem 1.5rem;
      color: #bbb;
      cursor: pointer;
      transition: all 0.3s;
    }
    .btn-cancel:hover {
      background: rgba(255, 255, 255, 0.15);
      color: #fff;
    }
    .btn-post {
      background: var(--gradient-main);
      border: none;
      border-radius: 12px;
      padding: 0.8rem 1.5rem;
      color: white;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s;
    }
    .btn-post:hover {
      transform: translateY(-2px);
      box-shadow: 0 4px 15px rgba(106, 130, 251, 0.4);
    }
    .btn-post:disabled {
      opacity: 0.5;
      cursor: not-allowed;
      transform: none;
    }
    
    /* Loading and Empty States */
    .loading {
      text-align: center;
      padding: 2rem;
      color: #888;
    }
    .loading::after {
      content: '';
      display: inline-block;
      width: 20px;
      height: 20px;
      border: 2px solid #888;
      border-radius: 50%;
      border-top-color: var(--neon-blue);
      animation: spin 1s linear infinite;
      margin-left: 1rem;
    }
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
    .empty-state {
      text-align: center;
      padding: 3rem 1rem;
      color: #888;
    }
    .empty-state h3 {
      color: #bbb;
      margin-bottom: 0.5rem;
    }
    
    /* Responsive Design */
    @media (max-width: 768px) {
      .main-container {
        padding: 0 0.5rem;
      }
      .nav-inner {
        padding: 0 1rem;
      }
      .nav-links {
        gap: 1rem;
      }
      .fab {
        bottom: 1rem;
        right: 1rem;
        width: 50px;
        height: 50px;
        font-size: 1.2rem;
      }
      .create-post-modal {
        margin: 1rem;
        width: calc(100% - 2rem);
        padding: 1.5rem;
      }
    }
  </style>
</head>
<body>
  <!-- Navigation -->
  <nav class="navbar">
    <div class="nav-inner">
      <a href="index.html" class="nav-logo">GameVibe Arena</a>
      <div class="nav-links">
        <a href="index.html" class="nav-link">Home</a>
        <a href="tournaments.html" class="nav-link">Tournaments</a>
        <a href="social.html" class="nav-link active">Social</a>
        <a href="profile.html" class="nav-link">Profile</a>
        <a href="notifications.html" class="nav-link">Notifications</a>
      </div>
    </div>
  </nav>

  <!-- Main Content -->
  <div class="main-container">
    <!-- Page Header -->
    <div class="page-header">
      <h1 class="page-title">Social Feed</h1>
      <p class="page-subtitle">Connect with fellow gamers and share your gaming journey</p>
    </div>

    <!-- Category Tabs -->
    <div class="category-tabs">
      <button class="category-tab active" data-category="home">üè† Home</button>
      <button class="category-tab" data-category="friends">üë• Friends</button>
      <button class="category-tab" data-category="you">üë§ You</button>
    </div>

    <!-- Posts Feed -->
    <div id="posts-container">
      <div class="loading">Loading posts...</div>
    </div>
  </div>

  <!-- Floating Action Button -->
  <button class="fab" id="create-post-btn" title="Create Post">+</button>

  <!-- Create Post Modal -->
  <div class="modal-overlay" id="create-post-modal">
    <div class="create-post-modal">
      <div class="modal-header">
        <h2 class="modal-title">Create New Post</h2>
        <button class="modal-close" id="modal-close">&times;</button>
      </div>
      <form class="post-form" id="post-form">
        <textarea 
          class="post-textarea" 
          id="post-content" 
          placeholder="What's on your mind? Share your gaming thoughts, achievements, or tournament updates..."
          required
        ></textarea>
        <div class="file-input-wrapper">
          <input type="file" id="post-image" class="file-input" accept="image/*">
          <label for="post-image" class="file-input-label">
            üì∑ Add Image (Optional)
          </label>
        </div>
        <div class="post-actions-modal">
          <button type="button" class="btn-cancel" id="cancel-post">Cancel</button>
          <button type="submit" class="btn-post" id="submit-post">Post</button>
        </div>
      </form>
    </div>
  </div>

  <script>
    let currentCategory = 'home';
    let posts = [];
    let currentUser = null;

    // Initialize
    document.addEventListener('DOMContentLoaded', function() {
      checkAuthentication();
      setupEventListeners();
      loadPosts();
      attachCommentEventListeners(); // Add comment event listeners
    });

    // Check if user is authenticated
    function checkAuthentication() {
      fetch('/api/profile')
        .then(response => {
          if (!response.ok) {
            window.location.href = '/login.html';
            return;
          }
          return response.json();
        })
        .then(user => {
          currentUser = user;
        })
        .catch(error => {
          console.error('Auth check failed:', error);
          window.location.href = '/login.html';
        });
    }

    // Setup event listeners
    function setupEventListeners() {
      // Category tabs
      document.querySelectorAll('.category-tab').forEach(tab => {
        tab.addEventListener('click', function() {
          const category = this.dataset.category;
          switchCategory(category);
        });
      });

      // Create post modal
      document.getElementById('create-post-btn').addEventListener('click', openCreatePostModal);
      document.getElementById('modal-close').addEventListener('click', closeCreatePostModal);
      document.getElementById('cancel-post').addEventListener('click', closeCreatePostModal);
      document.getElementById('post-form').addEventListener('submit', createPost);

      // Close modal on overlay click
      document.getElementById('create-post-modal').addEventListener('click', function(e) {
        if (e.target === this) {
          closeCreatePostModal();
        }
      });

      // Global click handler to close dropdowns
      document.addEventListener('click', function(e) {
        if (!e.target.closest('.post-menu')) {
          document.querySelectorAll('.menu-dropdown').forEach(menu => {
            menu.classList.remove('show');
          });
        }
        if (!e.target.closest('.comment-menu')) {
          document.querySelectorAll('.comment-menu-dropdown').forEach(menu => {
            menu.classList.remove('show');
          });
        }
      });
    }

    // Switch category
    function switchCategory(category) {
      if (category === currentCategory) return;
      
      currentCategory = category;
      
      // Update active tab
      document.querySelectorAll('.category-tab').forEach(tab => {
        tab.classList.remove('active');
        if (tab.dataset.category === category) {
          tab.classList.add('active');
        }
      });
      
      loadPosts();
    }

    // Load posts
    function loadPosts() {
      const container = document.getElementById('posts-container');
      container.innerHTML = '<div class="loading">Loading posts...</div>';
      
      fetch(`http://localhost:3000/api/posts?category=${currentCategory}`)
        .then(response => response.json())
        .then(data => {
          posts = data;
          renderPosts();
        })
        .catch(error => {
          console.error('Error loading posts:', error);
          container.innerHTML = '<div class="empty-state"><h3>Error loading posts</h3><p>Please try refreshing the page.</p></div>';
        });
    }

    // Render posts
    function renderPosts() {
      const container = document.getElementById('posts-container');
      
      if (posts.length === 0) {
        let emptyMessage = '';
        switch (currentCategory) {
          case 'home':
            emptyMessage = '<h3>No posts yet</h3><p>Be the first to share something!</p>';
            break;
          case 'friends':
            emptyMessage = '<h3>No posts from friends</h3><p>Follow other users to see their posts here.</p>';
            break;
          case 'you':
            emptyMessage = '<h3>You haven\'t posted anything yet</h3><p>Click the + button to create your first post!</p>';
            break;
        }
        container.innerHTML = `<div class="empty-state">${emptyMessage}</div>`;
        return;
      }
      
      // Clear any cached comments when re-rendering posts
      posts.forEach(post => {
        const commentsList = document.getElementById(`comments-list-${post.id}`);
        if (commentsList) {
          commentsList.innerHTML = '';
        }
      });
      
      container.innerHTML = posts.map(post => createPostHTML(post)).join('');
      
      // Attach event listeners to new elements
      attachPostEventListeners();
    }

    // Create post HTML
    function createPostHTML(post) {
      const timeAgo = getTimeAgo(new Date(post.created_at));
      const hasImage = post.image_url ? `<img src="${post.image_url}" alt="Post image" class="post-image">` : '';
      const isOwner = currentUser && currentUser.username === post.username;
      
      return `
        <div class="post-card" data-post-id="${post.id}">
          <div class="post-header">
            <img src="${post.profile_picture}" alt="${post.username}" class="post-avatar">
            <div class="post-user-info">
              <h4>${escapeHtml(post.username)}</h4>
              <p class="post-time">${timeAgo}</p>
            </div>
            ${isOwner ? `
              <div class="post-menu">
                <button class="menu-trigger" data-post-id="${post.id}">‚ãØ</button>
                <div class="menu-dropdown" id="menu-${post.id}">
                  <button class="menu-item edit-post-btn" data-post-id="${post.id}">‚úèÔ∏è Edit</button>
                  <button class="menu-item delete-post-btn" data-post-id="${post.id}">üóëÔ∏è Delete</button>
                </div>
              </div>
            ` : ''}
          </div>
          <div class="post-content">${escapeHtml(post.content)}</div>
          ${hasImage}
          <div class="post-actions">

          if (data.success) {
            // Remove post from DOM
            const postElement = document.querySelector(`[data-post-id="${postId}"]`);
            postElement.remove();
            
            // Remove from posts array
            posts = posts.filter(p => p.id != postId);
            
            // Check if we need to show empty state
            if (posts.length === 0) {
              renderPosts();
            }
          }
        })
        .catch(error => {
          console.error('Error deleting post:', error);
        });
    }

    // Create post modal functions
    function openCreatePostModal() {
      document.getElementById('create-post-modal').classList.add('show');
      document.getElementById('post-content').focus();
    }

    function closeCreatePostModal() {
      document.getElementById('create-post-modal').classList.remove('show');
      document.getElementById('post-form').reset();
    }

    // Create post
    function createPost(e) {
      e.preventDefault();
      
      const content = document.getElementById('post-content').value.trim();
      const imageFile = document.getElementById('post-image').files[0];
      
      if (!content) {
        alert('Please enter some content for your post.');
        return;
      }
      
      const formData = new FormData();
      formData.append('content', content);
      formData.append('post_type', 'general');
      if (imageFile) {
        formData.append('postImage', imageFile);
      }
      
      const submitBtn = document.getElementById('submit-post');
      submitBtn.disabled = true;
      submitBtn.textContent = 'Posting...';
      
      fetch('/api/posts', {
        method: 'POST',
        body: formData
      })
        .then(response => response.json())
        .then(post => {
          // Add new post to the beginning of posts array
          posts.unshift(post);
          
          // Re-render posts
          renderPosts();
          
          // Close modal
          closeCreatePostModal();
          
          // Show success message
          alert('Post created successfully!');
        })
        .catch(error => {
          console.error('Error creating post:', error);
          alert('Failed to create post. Please try again.');
        })
        .finally(() => {
          submitBtn.disabled = false;
          submitBtn.textContent = 'Post';
        });
    }

    // Utility functions
    function escapeHtml(text) {
      const div = document.createElement('div');
      div.textContent = text;
      return div.innerHTML;
    }

    function getTimeAgo(date) {
      try {
        // Handle different date formats
        let dateObj;
        if (typeof date === 'string') {
          // SQLite datetime format: "2025-01-16 10:30:45"
          // Convert to ISO format for proper parsing
          if (date.includes(' ') && !date.includes('T')) {
            dateObj = new Date(date.replace(' ', 'T') + 'Z'); // Add Z for UTC
          } else {
            dateObj = new Date(date);
          }
        } else {
          dateObj = date;
        }
        
        // Validate date
        if (isNaN(dateObj.getTime())) {
          console.error('Invalid date:', date);
          return 'unknown time';
        }
        
        const now = new Date();
        const diffInSeconds = Math.floor((now - dateObj) / 1000);
        
        // Debug logging
        console.log('Date calculation:', {
          original: date,
          parsed: dateObj.toISOString(),
          now: now.toISOString(),
          diffInSeconds: diffInSeconds
        });
        
        if (diffInSeconds < 0) {
          return 'just now'; // Handle future dates
        }
        if (diffInSeconds < 60) {
          return 'just now';
        }
        if (diffInSeconds < 3600) {
          const minutes = Math.floor(diffInSeconds / 60);
          return `${minutes}m ago`;
        }
        if (diffInSeconds < 86400) {
          const hours = Math.floor(diffInSeconds / 3600);
          return `${hours}h ago`;
        }
        if (diffInSeconds < 2592000) {
          const days = Math.floor(diffInSeconds / 86400);
          return `${days}d ago`;
        }
        
        // For older dates, show the actual date
        return dateObj.toLocaleDateString();
      } catch (error) {
        console.error('Error in getTimeAgo:', error, 'Date:', date);
        return 'unknown time';
      }
    }
  </script>
