<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GameVibe Arena</title>
    <link rel="stylesheet" href="styles/main.css">
    <style>
        /* Simple styling to match other pages */
        .nav-inner {
            width: 100%;
            max-width: 1100px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 2rem;
        }
        .nav-logo {
            font-size: 1.5rem;
            font-weight: 700;
            background: linear-gradient(90deg, #6a82fb 0%, #fc5c7d 100%);
            background-clip: text;
            -webkit-background-clip: text;
            color: transparent;
            -webkit-text-fill-color: transparent;
        }
        .navbar {
            position: fixed;
            top: 0; left: 0; right: 0;
            height: 64px;
            background: rgba(30, 34, 45, 0.75);
            backdrop-filter: blur(18px);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 100;
            box-shadow: 0 2px 12px rgba(0,0,0,0.2);
        }
        .nav-links {
            display: flex;
            gap: 2rem;
        }
        .nav-link {
            color: #fff;
            text-decoration: none;
            font-weight: 500;
            transition: color 0.3s;
        }
        .nav-link:hover {
            color: #6a82fb;
        }
        .main-content {
            margin-top: 80px;
            padding: 2rem;
        }
        .hero-section {
            text-align: center;
            margin: 3rem 0;
        }
        .hero-section h1 {
            font-size: 3rem;
            margin-bottom: 1rem;
            background: linear-gradient(90deg, #6a82fb 0%, #fc5c7d 100%);
            background-clip: text;
            -webkit-background-clip: text;
            color: transparent;
            -webkit-text-fill-color: transparent;
        }
        .hero-section p {
            font-size: 1.2rem;
            color: #bdc3c7;
            margin-bottom: 2rem;
        }
        .tournaments-section {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem 0;
        }
        .tournaments-section h2 {
            text-align: center;
            margin-bottom: 2rem;
            color: #fff;
        }
        #tournaments-container {
            text-align: center;
            padding: 2rem;
            color: #bdc3c7;
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <div class="nav-inner">
            <span class="nav-logo">GameVibe Arena</span>
            <div class="nav-links">
                <a href="index.html" class="nav-link">Home</a>
                <a href="tournaments.html" class="nav-link">Tournaments</a>
                <a href="social.html" class="nav-link">Social</a>
                <a href="profile.html" class="nav-link">Profile</a>
                <a href="notifications.html" class="nav-link">Notifications</a>
                <a href="login.html" class="nav-link">Login</a>
            </div>
        </div>
    </nav>

    <main class="main-content">
        <section class="hero-section">
            <h1>Welcome to GameVibe Arena</h1>
            <p>Your ultimate tournament management platform</p>
            <div style="text-align: center; margin-top: 2rem;">
                <a href="ai-bracket-generator.html" class="btn-primary" style="padding: 1rem 2rem; background: linear-gradient(45deg, #6a82fb, #fc5c7d); color: white; text-decoration: none; border-radius: 8px; font-weight: 600; display: inline-block; transition: all 0.3s ease;">
                    ï¿½ AI Bracket Generator
                </a>
            </div>
        </section>

        <section class="tournaments-section">
            <h2>Latest Tournaments</h2>
            <div id="tournaments-container">
                <p>Loading tournaments...</p>
            </div>
        </section>
    </main>

    <script src="scripts/app.js"></script>
    <script>
        // Load tournaments on page load
        document.addEventListener('DOMContentLoaded', function() {
            if (typeof loadTournaments === 'function') {
                loadTournaments();
            }
        });
    </script>
</body>
</html>
